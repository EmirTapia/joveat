<div class="section page-banner-section" style="background-image: url(assets/images/page-banner.jpg);">
    <div class="container">
        <div class="page-banner-content">
            <h2 class="page-title">Paquetes</h2>

            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active">Paquetes</li>
            </ul>
        </div>
    </div>
</div>
<div class="section section-padding-02 overflow-hidden">
    <div class="brand-wrapper">
        <img class="shape" src="assets/images/shape/shape-12.png" alt="Shape">
        <div class="section-title shape-none">
            <h2 class="main-title">Precios y Paquetes</h2>
            <br />
        </div>
        <div class="courses courses-wrapper-02">
            <div class="row gx-xxl-5">
                <div *ngFor="let paquete of paquetes ;index as i;" class="col-lg-4 col-sm-6">
                     <div class="single-courses">
                        <div class="courses-images">
                            <a type="button" [id]="paquete.nombre" (click)="onClick($event)" data-bs-toggle="modal" href="#exampleModalToggle" style="cursor: pointer;font-weight: bold;"><img
                                src="assets/images/courses/courses-1.png" alt="courses"></a>
                        </div>
                        <div class="courses-content">
                            <div class="courses-price">
                                <span class="price">${{paquete.precio}}</span>
                            </div>
                            <div class="content-wrapper">
                                <h4 class="title"><a href="paquete-zorro-rojo.html">{{paquete.nombre}}</a></h4>
                                <ul class="meta">
                                    <li>{{paquete.duracion}}</li>
                                    <li>{{paquete.tipo}}</li>
                                </ul>
                                <ul class="meta">
                                    <li>{{paquete.dirigido}}
                                    </li>
                                </ul>
                                <button type="button" [id]="paquete.nombre" (click)="onClick($event)" data-bs-toggle="modal" href="#exampleModalToggle" style="cursor: pointer;font-weight: bold;">
                                    Launch static backdrop modal
                                  </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="exampleModalToggle" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">{{paq.nombre}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
            
                                        <div class="courses-details-wrapper">
                                            <div class="row gx-xxl-5">
                                                <div class="col-lg-8">
            
                                                    <!-- Courses Details Start -->
                                                    <div class="courses-details">
            
                                                        <div class="courses-details-images">
                                                            <img src="assets/images/courses/courses-details.jpg"
                                                                alt="Courses Details">
                                                        </div>
                                                        <!-- Courses Details Tab Start -->
                                                        <div class="courses-details-tab">
            
                                                            <!-- Details Tab Menu Start -->
                                                            <div class="details-tab-menu">
                                                                <ul class="nav justify-content-center">
                                                                    <h3 class="footer-widget-title">¿Qué incluye?</h3>
                                                                </ul>
                                                                <div class="details-tab-content">
                                                                    <div class="tab-content">
                                                                        <div class="tab-pane fade show active" id="description">
            
                                                                            <!-- Tab Description Start -->
                                                                            <div class="tab-description">
                                                                                <div class="description-wrapper text-jus">
                                                                                    <p align="justify">{{paq.descripcion}}</p>
                                                                                </div>
                                                                                <br />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>            
                                                    </div>            
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="sidebar">
                                                        <div class="sidebar-widget widget-information">
                                                            <div class="info-price">
                                                                <span class="price">${{paq.precio}}</span>
                                                            </div>
                                                            <div class="info-list">
                                                                <ul>
                                                                    <li><i class="icofont-clock-time"></i> <strong>Duracion</strong>
                                                                        <span>{{paq.duracion}}</span></li>
            
                                                                </ul>
                                                            </div>
                                                            <div class="info-btn">
                                                                <a href="contacto.html"
                                                                    class="btn btn-secondary btn-hover-primary">Contacto</a>
                                                            </div>
                                                        </div>
                                                        <!-- Sidebar Widget Information End -->
            
                                                        <!-- Sidebar Widget Share Start -->
                                                        <div class="sidebar-widget">
                                                            <h4 class="widget-title">Compartir:</h4>
            
                                                            <ul class="social">
                                                                <li><a href="#"><i class="icofont-twitter"></i></a></li>
                                                                <li><a href="#"><i class="icofont-linkedin"></i></a></li>
                                                            </ul>
                                                        </div>
                                                        <!-- Sidebar Widget Share End -->
            
                                                    </div>
                                                    <!-- Courses Details Sidebar End -->
                                                </div>
                                            </div>
                                        </div>
            
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).onreadystatechange(function () {
        $('.modal').modal('show');
    });
    
</script>
<script src="assets/js/main.js"></script>
