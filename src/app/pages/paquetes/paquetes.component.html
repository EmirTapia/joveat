<div class="section page-banner-section" style="background-image: url(assets/images/page-banner.jpg);">
    <div class="container">
        <div class="page-banner-content">
            <h2 class="page-title">Paquetes</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active">Paquetes</li>
            </ul>
        </div>
    </div>
</div>
<div class="section section-padding-02 overflow-hidden">
    <div class="brand-wrapper">
        <img class="shape" src="assets/images/shape/shape-12.png" alt="Shape">
        <div class="section-title shape-none">
            <h2 class="main-title">Precios y Paquetes</h2>
            <br />
        </div>
        <div class="courses courses-wrapper-02">
            <div class="row gx-xxl-5">
                <div *ngFor="let paquete of paquetes" class="col-lg-4 col-sm-6">
                    <div class="single-courses">
                        <div class="courses-images">
                            <a><img routerLink="/paquete/{{paquete.nombre}}" src="assets/images/courses/courses-1.png" alt="courses"></a>
                        </div>
                        <div class="courses-content">
                            <div class="courses-price">
                                <span class="price">${{paquete.precio}}</span>
                            </div>
                            <div class="content-wrapper">
                                <h4 class="title"><a routerLink="/paquete/{{paquete.nombre}}">{{paquete.nombre}}</a></h4>
                                <ul class="meta">
                                    <li>{{paquete.duracion}}</li>
                                    <li>{{paquete.tipo}}</li>
                                </ul>
                                <ul class="meta">
                                    <li>{{paquete.dirigido}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
