<div class="section st-img1">
    <div class="container">
        <div class="page-banner-content">
            <h2 class="page-title">Blog</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink='/inicio'>Inicio</a></li>
                <li class="breadcrumb-item active">Blog</li>
            </ul>
        </div>
    </div>
</div>
<div class="pd-bt-50">
    <div class="container">
        <div class="blog-wrapper-02">
            <div class="row gx-xxl-5">
                <div *ngFor="let bl of blog" class="col-lg-4 col-md-6">
                    <a routerLink="/blog/{{bl.nombre}}">
                        <div class="single-blog">
                            <div class="blog">
                                <div class="blog-date-meta">
                                    <span>
                                        <strong>{{bl.fecha[0]}}</strong>
                                        {{bl.fecha[1]}}
                                    </span>
                                    <div class="meta">
                                        <p class="author">Por: <a routerLink="/acerca-de-mi">Jovita Fernanda Soto
                                                Ram√≠rez</a></p>
                                    </div>
                                </div>
                                <h4 class="title"><a routerLink="/blog/{{bl.nombre}}">{{bl.nombre}}</a></h4>
                                <p>Breve descripcion.
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
