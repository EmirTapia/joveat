<div class="section st-img1">
    <div class="container">
        <div class="page-banner-content">
            <h2 class="page-title">Blog</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink='/inicio'>Inicio</a></li>
                <li class="breadcrumb-item "><a routerLink='/blog'>Blog</a></li>
                <li class="breadcrumb-item active">{{blog.nombre}}</li>
            </ul>
        </div>
    </div>
</div>

<div class="section section-padding-02 overflow-hidden">
    <div class="container">
        <div class="blog-wrapper-02">
            <div class="row gx-xxl-5 flex-row-reverse">
                <div class="col-lg-12">
                    <div class="blog-details-wrapper">
                        <div class="details-images col-lg-6 offset-lg-3">
                            <img src="assets/images/blog/{{blog.imagen}}.jpg" alt="Blog Details">
                        </div>
                        <h2 class="title text-center">{{blog.nombre}}</h2>
                        <div class="blog-details-description">
                            <div align="justify" [innerHTML]="blog.descripcion"></div>
                            <blockquote class="blockquote">
                                <i class="flaticon-left-quote"></i>
                                <p>Lorem Ipsum is simply dummy text of the printing typesetting industry has been the industry's standard dummy text ever since the 1500s when an unknown printer took a galley of type and</p>
                                <img class="shape" src="assets/images/shape/shape-7.png" alt="">
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
